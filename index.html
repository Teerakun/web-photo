<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>photo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Mali', sans-serif;
      background-color: #f0f0f0;
      transition: background-color 0.5s ease;
    }

    /* พื้นหลังตอนโหลดเป็นดำ */
    body.loading {
      background-color: black;
    }

    /* ซ่อนเนื้อหา, header, ปุ่มตอนโหลด */
    body.loading #content,
    body.loading header,
    body.loading .button-container {
      display: none;
    }

    header {
      background-color: #b285b8;
      height: 60px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn {
      position: relative;
      width: 150px;
      height: 50px;
      border-radius: 5px;
      border: none;
      transition: all 0.5s ease-in-out;
      font-size: 20px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: 600;
      display: flex;
      align-items: center;
      background: #040f16;
      color: #f5f5f5;
      cursor: pointer;
      overflow: hidden;
    }

    .btn:hover {
      box-shadow: 0 0 20px 0px #2e2e2e3a;
    }

    .btn .icon {
      position: absolute;
      height: 40px;
      width: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s;
      left: 10px;
      top: 5px;
    }

    .btn .text {
      transform: translateX(55px);
      transition: all 0.5s;
      white-space: nowrap;
    }

    .btn:hover .icon {
      width: 175px;
    }

    .btn:hover .text {
      opacity: 0;
    }

    .btn:focus {
      outline: none;
    }

    .btn:active .icon {
      transform: scale(0.85);
    }

    #content {
      padding-top: 80px;
      text-align: center;
      display: none; /* ซ่อนก่อนโหลดเสร็จ */
    }

    .menu-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      z-index: 1500;
      width: 300px;
      max-width: 90%;
      display: none;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    body.menu-open .menu-modal {
      display: flex;
    }

    .menu-modal button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      background-color: #525252;
      color: white;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .menu-modal button:hover {
      background-color: #818181;
    }

    .menu-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(2px);
      z-index: 1400;
      display: none;
    }

    body.menu-open .menu-overlay {
      display: block;
    }

    body.menu-open #content,
    body.menu-open header {
      filter: blur(4px);
      user-select: none;
      pointer-events: none;
    }

    .button-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #f5f5f5;
    }

    .button {
      margin-top: 100px;    
      padding: 1em 2em;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      letter-spacing: 5px;
      text-transform: uppercase;
      cursor: pointer;
      color: #cf7bd8;
      transition: all 1000ms;
      font-size: 15px;
      position: relative;
      overflow: hidden;
      outline: 2px solid #cf7bd8;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button:hover {
      color: #ffffff;
      transform: scale(1.1);
      outline: 2px solid #9e7aa2;
      box-shadow: 4px 5px 17px -4px #8a2b95;
    }

    .button::before {
      content: "";
      position: absolute;
      left: -50px;
      top: 0;
      width: 0;
      height: 100%;
      background-color: #9416a2;
      transform: skewX(45deg);
      z-index: -1;
      transition: width 1000ms;
    }

    .button:hover::before {
      width: 250%;
    }

    .spinner {
      width: 70.4px;
      height: 70.4px;
      --clr: rgb(247, 197, 159);
      --clr-alpha: rgba(247, 197, 159, 0.1);
      animation: spinner 1.6s infinite ease;
      transform-style: preserve-3d;
      position: fixed;
      top: 50vh;
      left: 50vw;
      margin-top: -35.2px;
      margin-left: -35.2px;
      z-index: 9999;

      opacity: 1;
      transition: opacity 1s ease;
      pointer-events: none;
    }

  
    .spinner.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .spinner > div {
      background-color: var(--clr-alpha);
      height: 100%;
      position: absolute;
      width: 100%;
      border: 3.5px solid var(--clr);
    }

    .spinner div:nth-of-type(1) {
      transform: translateZ(-35.2px) rotateY(180deg);
    }

    .spinner div:nth-of-type(2) {
      transform: rotateY(-270deg) translateX(50%);
      transform-origin: top right;
    }

    .spinner div:nth-of-type(3) {
      transform: rotateY(270deg) translateX(-50%);
      transform-origin: center left;
    }

    .spinner div:nth-of-type(4) {
      transform: rotateX(90deg) translateY(-50%);
      transform-origin: top center;
    }

    .spinner div:nth-of-type(5) {
      transform: rotateX(-90deg) translateY(50%);
      transform-origin: bottom center;
    }

    .spinner div:nth-of-type(6) {
      transform: translateZ(35.2px);
    }

    @keyframes spinner {
      0% {
        transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
      }
      50% {
        transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
      }
      100% {
        transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
      }
    }
  </style>
</head>
<body class="loading">

  <header>

      </svg>
    </button>

    <button onclick="location.href='input.html'">Download Photo</button>

  </div>

  <div id="content">
    <h1>welcome</h1>
    <p>photo room</p>
  </div>

  <div class="button-container">
    <button class="button" onclick="location.href='input.html'">Download photo</button>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');

    function toggleMenu() {
      document.body.classList.toggle('menu-open');
    }

    menuBtn.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);

    window.addEventListener('load', () => {
      setTimeout(() => {
        const spinner = document.getElementById('spinner');
        const content = document.getElementById('content');

        spinner.classList.add('fade-out');

        setTimeout(() => {
          spinner.style.display = 'none';
          content.style.display = 'block';
          document.body.classList.remove('loading');
        }, 1000);
      }, 2500);
    });
  </script>

</body>
</html>
